<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner Simulator</title>
    <style>
        :root {
            --primary-green: #12B77A;
            --light-green: #86D9B5;
            --bg-gray: #f9f9f9;
            --text-dark: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eee;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mobile-container {
            width: 375px;
            height: 667px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .page {
            display: none;
            padding: 40px 20px;
            flex-direction: column;
            height: 100%;
            animation: fadeIn 0.3s;
        }

        .active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Login Styles */
        h2 { font-size: 28px; margin-bottom: 5px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; }
        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            background: #F7F8F9;
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--light-green);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: auto;
            margin-bottom: 20px;
        }

        /* Selection List */
        .option-card {
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .option-card.selected {
            border: 2px solid var(--primary-green);
        }

        .check-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #ccc;
        }

        .selected .check-icon {
            background: var(--primary-green);
            border-color: var(--primary-green);
        }

        /* Result Page */
        .result-circle {
            width: 150px;
            height: 150px;
            background: var(--light-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            margin: 40px auto;
        }
    </style>
</head>
<body>

<div class="mobile-container">
    
    <div id="loginPage" class="page active">
        <h2>Welcome back!</h2>
        <p class="subtitle">Don't have an account? <span style="color: var(--primary-green)">Sign up</span></p>
        
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter Email" value="admin@example.com">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter Password" value="12345">
        </div>
        
        <button class="btn-primary" onclick="login()">Log In</button>
    </div>

    <div id="selectionPage" class="page">
        <h3 style="text-align: center;">Accept Payment</h3>
        <div class="option-card">
            <span>Generate QR Code</span>
            <div class="check-icon"></div>
        </div>
        <div class="option-card selected">
            <span>Scan QR Code</span>
            <div class="check-icon"></div>
        </div>
        <div class="option-card">
            <span>Tap NFC Card</span>
            <div class="check-icon"></div>
        </div>

        <button class="btn-primary" style="background-color: var(--primary-green)" onclick="startScan()">Confirm</button>
    </div>

    <div id="resultPage" class="page">
        <h2 style="text-align: center;">Scan Completed</h2>
        <div class="result-circle" id="counterDisplay">0</div>
        <p style="text-align: center; font-size: 18px;">QR Codes Scanned</p>
        
        <button class="btn-primary" onclick="showSelection()">Scan Again</button>
        <button class="btn-primary" style="background: #ccc;" onclick="location.reload()">Finish</button>
    </div>

</div>

<script>
    let scanCount = 0;

    function navigate(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
    }

    function login() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;

        // Preprogrammed credentials check
        if(email === "admin@example.com" && pass === "12345") {
            navigate('selectionPage');
        } else {
            alert("Invalid credentials. Use admin@example.com / 12345");
        }
    }

    function startScan() {
        // Simulating an "AI" scan process with a delay
        document.body.style.cursor = 'wait';
        
        setTimeout(() => {
            scanCount++;
            document.getElementById('counterDisplay').innerText = scanCount;
            document.body.style.cursor = 'default';
            navigate('resultPage');
        }, 1500); // 1.5 second "scan" time
    }

    function showSelection() {
        navigate('selectionPage');
    }
</script>

</body>
</html>
