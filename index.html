<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile QR Scanner App</title>

<!-- QR Scanner Library -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
:root {
  --primary-green: #12B77A;
}
body {
  font-family: Arial, sans-serif;
  background-color: #333;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.mobile-container {
  width: 375px;
  height: 667px;
  background: white;
  border-radius: 30px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.page {
  display: none;
  padding: 30px 20px;
  flex-direction: column;
  height: 100%;
}
.page.active {
  display: flex;
}
input, button {
  width: 100%;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 10px;
  font-size: 16px;
}
input {
  border: 1px solid #ddd;
  background: #F7F8F9;
}
.btn-primary {
  background: var(--primary-green);
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
#errorMsg {
  color: red;
  text-align: center;
}
#qr-reader {
  width: 280px;
  margin: auto;
}
.result-circle {
  width: 120px;
  height: 120px;
  background: var(--primary-green);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 32px;
  margin: 40px auto;
}
</style>
</head>

<body>
<div class="mobile-container">

<!-- LOGIN PAGE -->
<div id="loginPage" class="page active">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <p id="errorMsg"></p>
  <button class="btn-primary" onclick="login()">Log In</button>
</div>

<!-- CAMERA PAGE -->
<div id="cameraPage" class="page">
  <h3 style="text-align:center;">Scan QR Code</h3>
  <div id="qr-reader"></div>
  <p style="text-align:center;">Align QR code within frame</p>
</div>

<!-- RESULT PAGE -->
<div id="resultPage" class="page">
  <h2 style="text-align:center;">Scan Completed</h2>
  <div class="result-circle" id="counterDisplay">0</div>
  <p style="text-align:center;">QR Codes Scanned</p>
  <button class="btn-primary" onclick="scanAgain()">Scan Again</button>
  <button class="btn-primary" style="background:#eee;color:#333;" onclick="finish()">Finish & Logout</button>
</div>

</div>

<script>
let scanCount = 0;
let qrScanner = null;

// Simple hard-coded credentials (can be replaced later)
const VALID_EMAIL = "admin@example.com";
const VALID_PASSWORD = "12345";

function navigate(pageId) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
}

function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  if (!email || !password) {
    errorMsg.innerText = "Please enter email and password";
    return;
  }

  if (email === VALID_EMAIL && password === VALID_PASSWORD) {
    errorMsg.innerText = "";
    startScan();
  } else {
    errorMsg.innerText = "Invalid credentials";
  }
}

function startScan() {
  navigate('cameraPage');

  qrScanner = new Html5Qrcode("qr-reader");

  qrScanner.start(
    { facingMode: "environment" }, // âœ… BACK CAMERA
    { fps: 10, qrbox: 250 },
    onScanSuccess
  ).catch(err => {
    alert("Camera error: " + err);
  });
}

function onScanSuccess(decodedText) {
  qrScanner.stop().then(() => {
    scanCount++;
    document.getElementById("counterDisplay").innerText = scanCount;
    navigate('resultPage');
  });
}

function scanAgain() {
  startScan();
}

function finish() {
  alert("Session completed.\nTotal scans: " + scanCount);
  scanCount = 0;
  document.getElementById("counterDisplay").innerText = 0;
  document.getElementById("email").value = "";
  document.getElementById("password").value = "";
  navigate('loginPage');
}
</script>

</body>
</html>
