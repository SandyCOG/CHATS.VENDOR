<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Scan App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
  }

  .page {
    display: none;
    padding: 30px;
    text-align: center;
  }

  .active {
    display: block;
  }

  input, button {
    width: 90%;
    padding: 14px;
    margin: 10px 0;
    font-size: 16px;
  }

  button {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
  }

  button.secondary {
    background: #6c757d;
  }

  h1 {
    font-size: 22px;
  }
</style>
</head>

<body>

<!-- PAGE 1: LOGIN -->
<div class="page active" id="loginPage">
  <h1>Login</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<!-- PAGE 2: SCAN -->
<div class="page" id="scanPage">
  <h1>Scan QR Code</h1>
  <button onclick="scanQR()">Scan QR Code</button>
</div>

<!-- PAGE 3: RESULT -->
<div class="page" id="resultPage">
  <h1>Scan completed âœ…</h1>
  <h2><span id="scanCount">0</span> QR codes scanned</h2>
  <button onclick="scanAgain()">Scan Again</button>
  <button class="secondary" onclick="finish()">Finish</button>
</div>

<script>
  // Preprogrammed credentials
  const VALID_USER = "admin";
  const VALID_PASS = "1234";

  let totalScans = 0;

  function showPage(pageId) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
  }

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === VALID_USER && pass === VALID_PASS) {
      showPage("scanPage");
    } else {
      document.getElementById("loginError").innerText = "Invalid credentials";
    }
  }

  function scanQR() {
    totalScans += 1;
    document.getElementById("scanCount").innerText = totalScans;
    showPage("resultPage");
  }

  function scanAgain() {
    showPage("scanPage");
  }

  function finish() {
    alert("Scanning session completed.\nTotal scans: " + totalScans);
    totalScans = 0;
    document.getElementById("scanCount").innerText = 0;
    showPage("loginPage");
  }
</script>

</body>
</html>
