<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile QR Scanner App</title>

<!-- QR Scanner Library -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
:root {
  --primary-green: #12B77A;
}
* {
  box-sizing: border-box;
}
body {
  font-family: Arial, sans-serif;
  background-color: #333;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.mobile-container {
  width: 375px;
  height: 667px;
  background: white;
  border-radius: 30px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.page {
  display: none;
  padding: 24px 20px;
  flex-direction: column;
  height: 100%;
}
.page.active { display: flex; }

input, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  border-radius: 10px;
  font-size: 15px;
}
input {
  border: 1px solid #ddd;
  background: #F7F8F9;
}
.btn-primary {
  background: var(--primary-green);
  color: white;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
#errorMsg {
  color: red;
  text-align: center;
  font-size: 14px;
}

/* Selection cards */
.option-card {
  border: 2px solid #eee;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}
.option-card.selected {
  border-color: var(--primary-green);
  background: #f0fff9;
}
.check-circle {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: 2px solid #ccc;
}
.selected .check-circle {
  background: var(--primary-green);
  border-color: var(--primary-green);
}

/* Scanner */
#qr-reader {
  width: 280px;
  margin: auto;
}

/* Result */
.result-circle {
  width: 120px;
  height: 120px;
  background: var(--primary-green);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 32px;
  margin: 30px auto 15px;
}
</style>
</head>

<body>
<div class="mobile-container">

<!-- LOGIN PAGE -->
<div id="loginPage" class="page active">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <p id="errorMsg"></p>
  <button class="btn-primary" onclick="login()">Log In</button>
</div>

<!-- SELECTION PAGE -->
<div id="selectionPage" class="page">
  <h3 style="text-align:center;">Choose Method</h3>

  <div class="option-card selected" id="scanOption" onclick="selectOption(this)">
    <span>Scan QR Code</span>
    <div class="check-circle"></div>
  </div>

  <div class="option-card" onclick="comingSoon()">
    <span>Generate QR Code</span>
    <div class="check-circle"></div>
  </div>

  <div class="option-card" onclick="comingSoon()">
    <span>Tap NFC Card</span>
    <div class="check-circle"></div>
  </div>

  <button class="btn-primary" onclick="confirmSelection()">Continue</button>
</div>

<!-- CAMERA PAGE -->
<div id="cameraPage" class="page">
  <h3 style="text-align:center;">Scan QR Code</h3>
  <div id="qr-reader"></div>
  <p style="text-align:center;">Align QR code within frame</p>
</div>

<!-- RESULT PAGE -->
<div id="resultPage" class="page">
  <h2 style="text-align:center;">Scan Completed</h2>

  <div class="result-circle" id="counterDisplay">0</div>
  <p style="text-align:center;">Total QR Codes Scanned</p>

  <p style="text-align:center;font-size:14px;">
    <strong>Last Scanned ID:</strong><br>
    <span id="lastScannedValue">—</span>
  </p>

  <button class="btn-primary" onclick="scanAgain()">Scan Again</button>
  <button class="btn-primary" style="background:#eee;color:#333;" onclick="finish()">Finish & Logout</button>
</div>

</div>

<script>
let scanCount = 0;
let qrScanner = null;
let lastScannedValue = "";

// Hard-coded credentials (replace later)
const VALID_EMAIL = "admin@example.com";
const VALID_PASSWORD = "12345";

function navigate(pageId) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
}

function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMsg = document.getElementById("errorMsg");

  if (!email || !password) {
    errorMsg.innerText = "Please enter email and password";
    return;
  }

  if (email === VALID_EMAIL && password === VALID_PASSWORD) {
    errorMsg.innerText = "";
    navigate("selectionPage");
  } else {
    errorMsg.innerText = "Invalid credentials";
  }
}

function selectOption(el) {
  document.querySelectorAll('.option-card').forEach(c => c.classList.remove('selected'));
  el.classList.add('selected');
}

function confirmSelection() {
  startScan();
}

function comingSoon() {
  alert("This feature is coming soon.");
}

function startScan() {
  navigate("cameraPage");

  qrScanner = new Html5Qrcode("qr-reader");

  qrScanner.start(
    { facingMode: "environment" }, // BACK CAMERA
    { fps: 10, qrbox: 250 },
    onScanSuccess
  ).catch(err => alert("Camera error: " + err));
}

function onScanSuccess(decodedText) {
  qrScanner.stop().then(() => {
    scanCount++;
    lastScannedValue = decodedText;

    document.getElementById("counterDisplay").innerText = scanCount;
    document.getElementById("lastScannedValue").innerText = lastScannedValue;

    navigate("resultPage");
  });
}

function scanAgain() {
  startScan();
}

function finish() {
  alert("Session completed.\nTotal scans: " + scanCount);
  scanCount = 0;
  lastScannedValue = "";
  document.getElementById("counterDisplay").innerText = 0;
  document.getElementById("lastScannedValue").innerText = "—";
  document.getElementById("email").value = "";
  document.getElementById("password").value = "";
  navigate("loginPage");
}
</script>

</body>
</html>
